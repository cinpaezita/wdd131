<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD131 - Japan Page - Cinthia Paez</title>
    <meta name="description"
        content="Create a web page about a country, applying learned concepts with specific layout and content requirements">
    <meta name="author" content="Cinthia Paez">
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">
    <script src="scripts/place.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Japan</h1>
    </header>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-large.webp" media="(min-width: 900px)">
                <img src="images/hero-mobile.webp" alt="Fuji Mountain" width="500" height="750">
            </picture>
            <div class="country-data">
                <h2>Data</h2>
                <div class="data-frame">
                    <span class="data-name">Area:</span>
                    <span class="data-value">377,975 km2</span>
                </div>
                <div class="data-frame">
                    <span class="data-name">Population:</span>
                    <span class="data-value">123,970,000</span>
                </div>
                <div class="data-frame">
                    <span class="data-name">Capital:</span>
                    <span class="data-value">Tokyo</span>
                </div>
                <div class="data-frame">
                    <span class="data-name">Languages:</span>
                    <span class="data-value">Japanese</span>
                </div>
                <div class="data-frame">
                    <span class="data-name">Currency:</span>
                    <span class="data-value">Japanese yen</span>
                </div>
                <div class="data-frame">
                    <span class="data-name">Time Zone:</span>
                    <span class="data-value">UTC+09:00 (JST)</span>
                </div>
                <div class="data-frame">
                    <span class="data-name">Calling Code:</span>
                    <span class="data-value">+81</span>
                </div>
                <div class="data-frame">
                    <span class="data-name">Internet TLD:</span>
                    <span class="data-value">.jp</span>
                </div>
            </div>
            <div class="country-weather">
                <h2>Weather</h2>
                <img src="images/weather-icon.svg" alt="weather icon" width="100" height="100">
                <div class="data-frame">
                    <span class="data-name">Temperature:</span>
                    <span id="temperature" class="data-value">10</span>
                </div>
                <div class="data-frame">
                    <span class="data-name">Conditions:</span>
                    <span class="data-value">Partly Cloudy</span>
                </div>
                <div class="data-frame">
                    <span class="data-name">Wind:</span>
                    <span id="windspeed" class="data-value">5 km/h</span>
                </div>
                <div class="data-frame">
                    <span class="data-name">Wind Chill:</span>
                    <span id="windchill" class="data-value"></span>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> &#128516; Cinthia Paez &#128516; Paraguay</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
